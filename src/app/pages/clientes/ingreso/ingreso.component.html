<h2>Gestión de Personas</h2>
<h4>Actualización de Formulario</h4>

<div class="sidebar">
    <h3>Formulario de contacto</h3>
    <form>
      <label for="name">Cedula:</label>
      <input type="text" id="name" [(ngModel)]="persona.cedula" name="cedula" required>
      <label for="email">Nombre:</label>
      <input type="email" id="email" [(ngModel)]="persona.nombre" name="nombre" required>
      <label for="message">Direccion:</label>
      <textarea id="message" [(ngModel)]="persona.direccion" name="direccion" required></textarea>
      <br>
      <button (click)="actualizar()" type="button">Actualizar</button>
    </form>
</div>
