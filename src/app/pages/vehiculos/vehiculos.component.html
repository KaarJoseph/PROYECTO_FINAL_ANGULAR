<h2>Listado de Vehículos</h2>

<table>
  <thead class="tituloTabla" *ngIf="listadoVehiculosWS.length !== 0">
    <tr>
      <th>Placa</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Tipo</th>
      <th>Propietario</th>
      <th>Eliminar</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let vehiculo of listadoVehiculosWS | async">
      <td>{{ vehiculo.placa }}</td>
      <td>{{ vehiculo.marca }}</td>
      <td>{{ vehiculo.modelo }}</td>
      <td>{{ vehiculo.tipo }}</td>
      <td>{{ vehiculo.propietario.cedula }}</td>
      <td><a class="eliminar" (click)="eliminar(vehiculo.placa)">Eliminar</a></td>
      <td><a class="actualizar" (click)="editar(vehiculo)">Actualizar</a></td>
    </tr>
  </tbody>
</table>

<br><br>
<button (click)="nuevo()">Ingresar nuevo vehículo</button>
